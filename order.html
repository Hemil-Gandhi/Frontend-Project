<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Your Order - Sports Shop</title>
    <style>
      body {
        background-color: #fdd692;
      }
      .order-form {
        background-color: #fbffb9;
        padding: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="number"],
      .form-group select,
      .form-group textarea {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background-color: #f5b700;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
      }

      button:hover {
        background-color: #f7c52f;
      }
      a {
        font-size: 24px;
        text-decoration: none;
        color: #a4036f;
      }
      a:hover {
        font-size: 24px;
        text-decoration: none;
        color: #f29e4c;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Place Your Order</h1>
      <nav>
        <ul>
          <a href="index.html">Back To Home</a>
        </ul>
      </nav>
    </header>
    <section class="order-form">
      <h2>Select Products</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="product">Product:</label>
          <select id="product" name="product">
            <option value="football">Football</option>
            <option value="Hockey">Hockey-Stick</option>
            <option value="Cricket-Bat">Cricket-Bat</option>
            <option value="Tennis">Tennis Racqet</option>
            <option value="running-shoes">Running Shoes</option>
            <option value="basketball">Basketball</option>
            <option value="fitness-tracker">Fitness Tracker</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="1"
          />
        </div>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Shipping Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Order</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2024 Gandhi Sports Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
